<div class="row g-0">
  <div class="offset-md-3 col-md-6" id="centrar">
    <h1 class="display-5 text-dark text-center fw-bold mt-5">Cambia tu contraseña</h1>
    <form (ngSubmit)="changePassword()" #form="ngForm">
      <div class="row g-0">
        <div class="form-group form-floating w-100 my-1 offset-md-3 col-md-6">
          <input type="password" class="form-control" [ngClass]="{'is-invalid': passwordIncorrecto}"
          name="password" placeholder="Contraseña actual" [(ngModel)]="userPass.password" required>
          <div class="invalid-feedback">Contraseña incorrecta</div>
          <label>Contraseña actual</label>
        </div>
        <div class="form-group form-floating w-100 my-1 offset-md-3 col-md-6">
          <input type="password" class="form-control" [ngClass]="{'is-invalid': passwordIncorrecto}"
          name="password" placeholder="Nueva contraseña" [(ngModel)]="userPass.new_password" required>
          <div class="invalid-feedback">Contraseña incorrecta</div>
          <label>Nueva contraseña<span class="text-danger">*</span></label>
        </div>
        <div class="form-group form-floating w-100 my-1 offset-md-3 col-md-6">
          <input type="password" class="form-control" [ngClass]="{'is-invalid': passwordIncorrecto}"
          name="password" placeholder="Contraseña" [(ngModel)]="new_pass" required>
          <div class="invalid-feedback">Contraseña incorrecta</div>
          <label>Confirma la nueva contraseña<span class="text-danger">*</span></label>
        </div>
      </div>
      <div class="row g-0 mt-4 mb-2 align-items-center" id="alertPass">
        <div class="text-danger fw-light offset-md-1 mb-3 col-md-10">
          *La contraseña debe tener al menos 8 caracteres, entre ellos mínimo una letra mayúscula, una letra minúscula y un número
        </div>
        <div class="col d-flex justify-content-end">
          <button type="button" class="btn btn-secondary" (click)="reset()">Borrar datos</button>
          <div class="mx-3"></div>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Cambia tu contraseña</button>
        </div>
      </div>
    </form>
  </div>
</div>
