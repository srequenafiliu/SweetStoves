<div class="card h-100 text-white" [ngClass]="{'bg-danger':repice.tipo === 'Dulce', 'bg-info':repice.tipo !== 'Dulce'}">
  <img [src]="repice.imagen" [alt]="repice.nombre" [title]="repice.nombre" class="card-img-top">
  <div class="card-body d-flex flex-column justify-content-between">
    <div class="card-title h3">
      <a class="text-decoration-none link-light" [routerLink]="['/receta', repice.id]">{{repice.nombre}}</a>
    </div>
    <div class="card-text row g-0">
      <div class="fw-bold" *ngIf="repice.necesidades.length, else noNeeds">{{repice.necesidades.join(', ')}}</div>
      <ng-template #noNeeds>
        <div class="fw-bold">Ver <a [routerLink]="['necesidades-especiales']" class="link-dark">necesidades especiales</a> </div>
      </ng-template>
      <span class="fw-bold">
        Dificultad: <difficulty-level [level]="repice.dificultad"></difficulty-level>
      </span>
      <button *ngIf="cuentaUsuario()" type="button" class="btn btn-light col-12 text-center mt-2" placement="left" (click)="borrarReceta()"
      ngbTooltip="Se borrar치 la receta para todos. Si est치s seguro de borrarla, pulsa el bot칩n">Borrar receta</button>
    </div>
  </div>
  <div class="card-footer text-white">
    <b>Fecha de publicaci칩n:</b> {{repice.creacion| date:'dd/MM/y'}}
  </div>
</div>
